##############
## Types
##############

type Agency {
  _id:String
  name:String
  address:String
  contactPerson:String
  contactEmail:String
  createdAt:String
}

type getAgencyResponse {
  response: Response
  agency: Agency
}

##############
## Input Types
##############

input AgencyInput {
  name:String
  address:String
  contactPerson:String
  contactEmail:String

}
input AgencyUpdateInput {
  name:String
  address:String
  contactPerson:String
  contactEmail:String

}

##############
##  Queries
##############

type Query {
  getAgencyByID(id: String): getAgencyResponse
  getAgencyByContactEmail(email: String): getAgencyResponse
  getAgencies(limit: Int, offset: Int): [Agency]
}

##############
##  Mutations
##############

type Mutation {
  createAgency(agency: AgencyInput): Response
  updateAgency(agency: AgencyUpdateInput): Response
  deleteAgency(id: String): Response
}
