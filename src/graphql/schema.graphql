type Query {
    user(id: String!): User

    viewer: User

    clients(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    members(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    connection(id: String!): Connection
    connections(
        take: Int
        skip: Int
        orderBy: ConnectionOrder
    ): ConnectionConnection

    alert(id: String!): Alert
    alerts(take: Int, skip: Int, orderBy: AlertOrder): AlertConnection

    metricsYearly(
        fromYear: Int!
        clientId: String
    ): MetricsYearly

    metricsToDate(
        period: MetricToDatePeriod!
        clientId: String
    ): MetricsToDate

    fetchPlans: Plans

}

type Mutation {
    login(input: LoginInput!): LoginPayload

    createFile(input: CreateFileInput!): CreateFilePayload

    registerAgency(input: RegisterAgencyInput!): RegisterAgencyPayload
    updateAgency(input: UpdateAgencyInput!): UpdateAgencyPayload

    registerBusiness(input: RegisterBusinessInput!): RegisterBusinessPayload
    updateBusiness(input: UpdateBusinessInput!): UpdateBusinessPayload

    inviteClients(input: InviteClientsInput!): InviteClientsPayload
    inviteMembers(input: InviteMembersInput!): InviteMembersPayload

    createConnection(input: CreateConnectionInput!): CreateConnectionPayload
    updateConnection(input: UpdateConnectionInput!): UpdateConnectionPayload
    syncConnection(input: SyncConnectionInput!): SyncConnectionPayload
    deleteConnection(input: DeleteConnectionInput!): DeleteConnectionPayload

    createAlerts(input: CreateAlertsInput!): CreateAlertsPayload
    updateAlert(input: UpdateAlertInput!): UpdateAlertPayload
    archiveAlert(input: ArchiveAlertInput!): ArchiveAlertPayload

   createSubscription(input: CreateSubscriptionInput!): CreateSubscriptionPayload
}

type User {
    _id: String!
    email: String!
    name: String!
    accountType: AccountType!
    status: UserStatus!
    role: UserRole!

    agency: Agency
    business: Business

    createdAt: String!
    updatedAt: String!
}

enum UserRole {
    ADMIN
    MEMBER
}

enum AccountType {
    AGENCY
    BUSINESS
    CLIENT
}

enum UserStatus {
    INVITED
    ACTIVE
}

enum OrderDirection {
    ASC
    DESC
}

enum UserOrderField {
    CREATED_AT
    NAME
}

input UserOrder {
    direction: OrderDirection!
    field: UserOrderField!
}

type UserConnection {
    nodes: [User]
    totalCount: Int!
    hasMore: Boolean!
}

type Business {
    _id: String!

    name: String
    logo: String

    members(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    connections(
        take: Int
        skip: Int
        orderBy: ConnectionOrder
    ): ConnectionConnection

    createdAt: String!
    updatedAt: String!
}

type Agency {
    _id: String!

    name: String
    logo: String

    clients(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    members(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    connections(
        take: Int
        skip: Int
        orderBy: ConnectionOrder
    ): ConnectionConnection

    alerts(take: Int, skip: Int, orderBy: AlertOrder): AlertConnection

    createdAt: String!
    updatedAt: String!
}

type Connection {
    _id: String!
    source: ConnectionSource!
    client: User
    authUrl: String
    availableAccounts: [AdAccount]
    sourceAccount: AdAccount
    status: ConnectionStatus!
    syncedAt: String
    syncFailedAt: String
    createdAt: String!
    updatedAt: String!
}

type AdAccount {
    id: String
    name: String
}

enum ConnectionSource {
    TIKTOK
    META
    GOOGLE
}

enum ConnectionStatus {
    OK
    SYNC_FAILED
}

enum ConnectionOrderField {
    CREATED_AT
}

input ConnectionOrder {
    direction: OrderDirection!
    field: ConnectionOrderField!
}

type ConnectionConnection {
    nodes: [Connection]
    totalCount: Int!
    hasMore: Boolean!
}

type Alert {
    _id: String!
    name: String!
    operation: AlertOperation!
    parameter: String!
    value: String!
    severity: AlertSeverity!
    fires: Int!
    archived: Boolean!

    clients(
        nameOrEmail: String
        take: Int
        skip: Int
        orderBy: UserOrder
    ): UserConnection

    createdAt: String!
    updatedAt: String!
}

type AlertConnection {
    nodes: [Alert]
    totalCount: Int!
    hasMore: Boolean!
}

enum AlertOrderField {
    CREATED_AT
    NAME
}

input AlertOrder {
    direction: OrderDirection!
    field: AlertOrderField!
}

enum AlertOperation {
    LESS_THAN
    GREATER_THAN
    EQUAL
}

enum AlertParameter {
    CLICKS
    CPM
    CTR
    REVENUE
    TRAFFIC
    AD_SPEND
    ROAS
    CONVERSION_RATE
}

enum AlertSeverity {
    LOW
    NORMAL
    HIGH
    URGENT
    CRITICAL
}

enum BillingPlan {
    STARTER
    PROFESSIONAL
    SCALE
}

type MetricsYearly {
    metricsForYear: [Metric!]!
    metricsPerMonth: [Metric!]!
}

type MetricsToDate {
    metrics: [Metric!]!
}

type Metric {
    type: MetricType!

    connectionId: String

    value: Float!
    lastPeriodValue: Float!

    month: Int
